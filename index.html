<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Minha Loja</h1>
            <input type="text" id="search" placeholder="Buscar produtos...">
        </div>
    </header>

    <main>
        <section id="products">
            <!-- Cada produto é um card -->
            <div class="product-card">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p class="description">Descrição breve do produto.</p>
                <p class="price">R$ 99,90</p>
                <p class="shipping">Frete grátis</p>
            </div>
            <div class="product-card">
                <img src="produto2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p class="description">Descrição breve do produto.</p>
                <p class="price">R$ 149,90</p>
                <p class="shipping">Frete grátis</p>
            </div>
            <!-- Adicionar mais 6 produtos aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
